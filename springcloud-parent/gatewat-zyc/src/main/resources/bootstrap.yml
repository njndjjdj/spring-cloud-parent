server:
  port: 80

spring:
  application:
    name: gateway-zyc
  cloud:
    gateway:
      routes:
        - id: hzit-emp-uri
          uri: lb://emp-server
          predicates:
            - Path=/emp/**
        - id: student-server-uri
          uri: lb://student-server
          predicates:
            - Path=/student/**